
    <h5>{{title}}</h5>
    <table class="table">
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Chackout Date</th>
            <th>Select Room</th>
        </tr>
        <tr [ngClass]="e ? 'even' : 'odd' "
         *ngFor="let room of rooms; let e = even, let o = odd">
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType | uppercase}}</td>
            <td>{{room.roomPrice | currency : 'INR'}}</td>
            <td>{{room.checkoutTime | date : 'short'}}</td>
            <td>
                <button class="btn btn-primary"
                (click)="selectRoom(room)">
                 Select
                </button>
            </td>
    
        </tr>
    </table>
