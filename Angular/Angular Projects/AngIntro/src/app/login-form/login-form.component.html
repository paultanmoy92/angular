<div class="row">
    <div class="contenar">

        <div class="col-md-2"></div>
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                    <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
                        <span *ngIf="userName.errors?.required"> Username is requried..</span>
                        <span *ngIf="userName.errors?.minlength">Username must be atlist 5 charectors..</span>
                        <div *ngIf="userName.errors?.noSpaceVlidations">Username cannot contant spaces..</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" formControlName="password">
                    <div class="alert alert-danger" *ngIf="passWord.touched && passWord.invalid">
                        <span *ngIf="passWord.errors?.required"> Username is requried..</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
            </form>

        </div>
    </div>
</div>
