<div class="row">
    <div class="contenar">

        <div class="col-md-2"></div>
        <div class="col-md-6">

            <div class="form-area">
                <h2>Angural Reactive Form</h2>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="">Full Name</label>
                        <input type="text" class="form-control" placeholder="Full Name" name="fullName"
                            formControlName='fullName'>
                        <div class="alert alert-danger" *ngIf="FullName.touched && FullName.invalid">
                            <span *ngIf="FullName.errors?.required"> Full Name is requried..</span>
                            <span *ngIf="FullName.errors?.minlength">Full Name must be atlist 5 charectors..</span>
                        </div>


                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email"
                            formControlName='email'>

                        <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                            <span *ngIf="Email.errors?.required"> Email is requried..</span>
                            <span *ngIf="Email.errors?.email">Invalid Email Address</span>
                        </div>


                    </div>

                    <!-- Contact Details Nested Form Group -->
                    <div formGroupName="contactdetails">
                        <div class="form-group">
                            <label for="">Address</label>
                            <textarea id="" cols="30" rows="10" class="form-control" placeholder="Address"
                                name="address" formControlName='address'></textarea>

                            <div class="alert alert-danger" *ngIf="Address.touched && Address.invalid">
                                <span *ngIf="Address.errors?.required "> Address is requried..</span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="">Shipping Address</label>
                            <textarea id="" cols="30" rows="10" class="form-control" placeholder="Shipping Address"
                                name="shippingAddress" formControlName='shippingAddress'></textarea>

                            <div class="alert alert-danger" *ngIf="ShippingAddress.touched && ShippingAddress.invalid">
                                <span *ngIf="ShippingAddress.errors?.required "> Shipping Address is requried..</span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="">Contact Number</label>
                            <input type="text" class="form-control" placeholder="Contact Number" name="contactNo"
                                formControlName='contactNo'>

                            <div class="alert alert-danger" *ngIf="ContactNo.touched && ContactNo.invalid">
                                <span *ngIf="ContactNo.errors?.required"> Contact Number is requried..</span>
                                <span *ngIf="ContactNo.errors?.pattern">Invalid Contact Number..</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Skills</label>
                            <input type="text" class="form-control" #skill (keyup.enter)="addSkills(skill)">
                            <div class="form-group">
                                <span class="badge badge-light" *ngFor="let skill of Skills.controls; let i = index">
                                    {{ skill.value }}
                                    <a class="btn btn-sm btn-danger" (click)="removeSkills(i)">X</a>
                                </span>
                            </div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
                </form>


            </div>
        </div>

    </div>
</div>
